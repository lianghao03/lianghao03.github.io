<!DOCTYPE html>
<html>
<head>
	<title>Warmup!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="warmup.js"></script>
</head>

<body>
<div class="mainpage" data-role="page">
	<div class="profile-head">
		<h1>Warmup!</h1>

	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form>
		<fieldset data-role="ui-field-task">
			<label for="task">Task:</label>
				<input type="text" name="task" id="task">
			</fieldset>


    <input id="add" type="button" value="Add warmup">
    </form>
	    <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
	              <thead>
	                <tr>
	                  <th data-priority="1">No</th>
	                  <th>Task</th>
	                  <th data-priority="3">Reps</th>
	                  <th data-priority="4">Sets</th>
	                  <th data-priority="5">Done</th>
	                </tr>
	              </thead>
	              <tbody class="tasktable">
	              </tbody>

	            </table>
    </div>

<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
